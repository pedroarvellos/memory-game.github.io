<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <script src="lib/easytimer/dist/easytimer.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li class="starFirst">
                    <i class="fa fa-star"></i>
                </li>
                <li class="starSecond">
                    <i class="fa fa-star"></i>
                </li>
                <li class="starThird">
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves"></span>Moves

            <span class="time">
                00:00:00
            </span>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
        </ul>
    </div>
    <div class="victory-container">
        <header>
            <h2>Congratulations! You rock!</h2>
        </header>
        <section>
            With
            <span class="moves-result"></span> Moves, 
            <span class="stars-result"></span> Stars and a time of 
            <span class="time-result"></span>. Woooooo!
        </section>
        <div class="restart-again">
            <button>Play again!</button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/run.js"></script>
</body>

</html>
